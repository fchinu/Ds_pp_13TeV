inputs:
    dirname: null # leave null if not common for all input files
    filenames: [/home/fchinu/Run3/Ds_pp_13TeV/Projections_RawYields/Data/RawYields_Data.root,
      /home/fchinu/Run3/Ds_pp_13TeV/Projections_RawYields/Data/RawYields_DataFlareFly.root                
                ]

    objectnames: [hRawYields,hRawYields] # can be either histograms of graphs or a mix of them; they will be drawn in the current order

output: 
    filename: /home/fchinu/Run3/Ds_pp_13TeV/Projections_RawYields/Data/Compare_Yields_HFfitter_Flarefly.yaml # with path and w/o extension
    extensions: [png,root] # possibilities: pdf, eps, png, root

options:
    ROOTobject: [TH1, TH1, TH1,TH1,TH1] # TH1 or TGraph: no need to specify TH1F, TH1D or TGraphErrors, TGraphAsymmErrors
    scale: [1, 1,1,1,1]
    lambdaParams: [1., 1., 1., 1., 1., 1., 1., 1., 1.] # counts -> (counts - 1) * lambda + 1
    normalize: [false, false, false, false, false, false, false, false, false] # divide histogram by its area
    colors: [kAzure+3,  kGreen-2, kOrange-3,kRed,kBlack]
    markers: [kFullCircle, kFullCross,kFullCircle,kFullSquare, kFullDiamond]
    markersize: 2.7
    linewidth: 5
    fillstyle: [1,1,1,1,1]
    fillalpha: [1,1,1,1,1]
    drawopt: [e, e, e, e, e, e, e, e, e]
    
    ratio: 
        enable: true
        uncertainties:
            enable: false
            corr: false
        displayRMS: true

    errcomp: # comparison of uncertainties
        enable: false
        relative: false

    legend:
        avoid: false #set true to avoid the legend in the final plot
        xlimits: [0.59, 0.9]
        ylimits: [0.23, 0.37]
        header: null
        titles: [AliHfInvMassFitter, FlareFly]
        options: [lp, lp, lp, lp, lp, lp, lp, lp, lp]
        textsize: 0.03
        ncolumns: 1

    canvas:
        width: 1920
        heigth: 1080
        xaxistitle: '#it{p}_{T} (GeV/#it{c})'
        yaxistitle: 'Efficiency'
        xlimits: [2., 12.]
        ylimits: [1.e+2,30000]
        ylimitsratio: [0, 1.5]
        ylimitserr: [0., 5]
        logy: true
        logx: false
        ratio:
            logy: false
            logx: false
        errcomp:
            logy: false
            logx: false  
